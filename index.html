<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Card</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <style> @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap'); </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <div class="container">
        <img src="images/bmw.svg" alt="">
        <div class="blog-post">
            <div class="blog-img">
                <img src="images/car.jpg" alt="bmw-vision">
            </div>
            <div class="blog-info">
                <div class="blog-mini-info">
                    <span>#NEXTGen</span>
                    <span>Sheer Driving Pleasure</span>
                </div>
                <h1>The BMW Vision M NEXT</h1>
                <div class="details">
                    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Nostrum, est? Sit perspiciatis deleniti est, odit exercitationem possimus hic aliquam ducimus itaque.</p>
                </div>
                <ul>
                    <li>3D Printed </li>
                    <li>Nxt Gen</li>
                </ul>
                <button class="show-btn">ORDER</button>
                <div class="hidden-content">
                    <p>Your order has been executed <i class="fa-solid fa-bell fa-shake"></i></p>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
